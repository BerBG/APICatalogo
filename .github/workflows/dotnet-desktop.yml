name: .NET 9 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  SOLUTION: APICatalogo.slnx
  PROJECT: APICatalogo/APICatalogo.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore solution
        run: dotnet restore "${{ env.SOLUTION }}"

      - name: Build solution
        run: dotnet build "${{ env.SOLUTION }}" --no-restore -c ${{ matrix.configuration }}

      - name: Run tests
        run: dotnet test "${{ env.SOLUTION }}" --no-build -c ${{ matrix.configuration }} --verbosity normal

      - name: Publish (push only)
        if: github.event_name == 'push' && matrix.configuration == 'Release'
        run: dotnet publish "${{ env.PROJECT }}" -c Release -o ./publish

      - name: Upload publish artifact
        if: github.event_name == 'push' && matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish